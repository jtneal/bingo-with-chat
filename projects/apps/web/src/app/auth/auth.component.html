<ng-container *ngIf="theme$ | async; let theme">
  <bwc-alert *ngIf="showError || state.showError" [theme]="theme" type="error">
    There was an error logging in with Twitch, please try again.
  </bwc-alert>

  <div class="login-with-twitch">
    <a class="btn" [href]="authUrl">
      <svg width="30" height="30" viewBox="0 0 24 28">
        <g fill-rule="evenodd">
          <path d="M19 6v6h-2V6h2zm-7 0h2v6h-2V6zM5 0 0 5v18h6v5l5-5h4l9-9V0H5zm17 13-4 4h-4l-4 4v-4H6V2h16v11z" />
          <path fill="#fff" d="m18 17 4-4V2H6v15h4v4l4-4h4zM12 6h2v6h-2V6zm7 0h-2v6h2V6z" />
        </g>
      </svg>
      Login with Twitch
    </a>
  </div>
</ng-container>
